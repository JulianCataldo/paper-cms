# openapi: "3.0.0"
info:
  version: 1.0.0
  title: CMS
servers:
  - url: http://localhost:7777/v1

paths:
  Thing:
    CreativeWork:
      WebContent:
        WebPageElement: ''
        WebSite: ''
        WebPage: ''
      Article:
        TechArticle: ''
        SatiricalArticle: ''
        SocialMediaPosting:
          BlogPosting:
            LiveBlogPosting: ''
          DiscussionForumPosting: ''
        NewsArticle:
          AnalysisNewsArticle: ''
          AskPublicNewsArticle: ''
          BackgroundNewsArticle: ''
          OpinionNewsArticle: ''
          ReportageNewsArticle: ''
          ReviewNewsArticle: ''
      MediaObject: ''
      Collection: ''

    Person: ''
    Organization: ''
  User: ''

components:
  schemas:

    Thing:
      properties:
        url:
          title: URL
          type: string
        description:
          title: Description
          type: string

    WebPage:
      # $schema: https://schema.org/WebPage
      title: Web page
      properties:
        # name:
        #   title: Name
        #   'ui:autofocus': true
        #   type: string
        url:
          '$ref': '#/$defs/Thing/properties/url'
        # hasPart:
        #   '$ref': '#/$defs/HasPart'

        # _meta:
        #   '$ref': '#/$defs/Meta'

      # additionalProperties: false
      type: object
      # required:
      #   - _meta
      #   - name
      #   - url
      #   - x-subType

    WebSite:
      title: Web site
      properties:
        name:
          title: Name
          'ui:autofocus': true
          type: string
        url:
          '$ref': '#/$defs/Thing/properties/url'
        description:
          'ui:field': richText
          '$ref': '#/$defs/Thing/properties/description'
        hasPart:
          '$ref': '#/$defs/HasPart'
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - name
        - url
        - _meta

    WebPageElement:
      title: Web page element
      properties:
        text:
          title: Text
          'ui:field': richText
          type: string
        name:
          title: Name
          type: string
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    Person:
      properties:
        givenName:
          title: Given name
          'ui:autofocus': true
          type: string
        familyName:
          title: Family name
          type: string
        email:
          title: Email
          type: string
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    Meta:
      title: Metadata
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
        deleted:
          type: string
          format: date-time
          readOnly: true
      additionalProperties: false
      type: object

    CreativeWork:
      title: Creative work
      properties:
        name:
          'ui:autofocus': true
          type: string
        author:
          items:
            'ui:field': 'hyperlink'
            properties:
              '$ref':
                type: string
                pattern: '/(Person|Organization)/(.*).json'
            additionalProperties: false
            type: object
            required:
              - '$ref'
          type: array
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    Collection:
      properties:
        name:
          title: Name
          'ui:autofocus': true
          type: string
        associatedMedia:
          title: Associated medias
          items:
            'ui:field': 'hyperlink'
            properties:
              '$ref':
                type: string
                pattern: '/(MediaObject)/(.*).json'
            additionalProperties: false
            type: object
            required:
              - '$ref'
          type: array
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    SocialMediaPosting:
      title: Social media posting
      properties:
        # url:
        #   '$ref': '#/$defs/Url'
        articleBody:
          title: Article body
          'ui:autofocus': true
          'ui:widget': 'textarea'
          type: string
        sharedContent:
          title: Associated medias
          items:
            'ui:field': 'hyperlink'
            properties:
              '$ref':
                type: string
                pattern: '/(MediaObject)/(.*).json'
            additionalProperties: false
            type: object
            required:
              - '$ref'
          type: array
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    DiscussionForumPosting:
      title: Discussion forum posting
      properties:
        # url:
        #   '$ref': '#/$defs/Url'
        articleBody:
          title: Article body
          'ui:autofocus': true
          'ui:widget': 'textarea'
          type: string
        sharedContent:
          title: Associated medias
          items:
            'ui:field': 'hyperlink'
            properties:
              '$ref':
                type: string
                pattern: '/(MediaObject)/(.*).json'
            additionalProperties: false
            type: object
            required:
              - '$ref'
          type: array
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    MediaObject:
      title: Media object
      properties:
        contentUrl:
          'ui:field': 'fileUpload'
          title: File URL
          type: string
          # format: uri

        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    Organization:
      properties:
        name:
          'ui:autofocus': true
          type: string
          title: Name
          description: The name of a friend
        email:
          title: Email
          type: string
          format: email
        brand:
          title: Brand
          type: string
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    Article:
      title: Article
      properties:
        headline:
          'ui:autofocus': true
          type: string
          title: Headline
        alternativeHeadline:
          type: string
          title: Alt headline
        articleSection:
          title: Section(s)
          description: Subject(s)
          items:
            type: string
          type: array
        keywords:
          title: Tags
          description: Keywords(s)
          items:
            type: string
          type: array
        hasPart:
          title: Parts
          items:
            'ui:field': 'hyperlink'
            properties:
              '$ref':
                type: string
                pattern: '/(WebPageElement)/(.*).json'
            additionalProperties: false
            type: object
            required:
              - '$ref'
          type: array
        # url:
        #   '$ref': '#/$defs/Url'

        _meta:
          '$ref': '#/$defs/Meta'
      # additionalProperties: false
      type: object
      required:
        - _meta

    NewsArticle:
      title: News article
      properties: {}
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'
    AnalysisNewsArticle:
      title: Analysis news article
      properties: {}
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'
    AskPublicNewsArticle:
      title: Ask public news article
      properties: {}
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'
    BackgroundNewsArticle:
      title: Background news article
      properties: {}
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'
    OpinionNewsArticle:
      title: Opinion news article
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'

    ReportageNewsArticle:
      title: Reportage news article
      properties: {}
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'
    ReviewNewsArticle:
      title: Review news article
      properties: {}
      allOf:
        # - properties:
        #     foobar:
        #       type: string
        - '$ref': '#/$defs/Article'
    User:
      properties:
        userName:
          'ui:autofocus': true
          title: User name
          type: string
        password:
          title: Password
          type: string
          format: password
        _meta:
          '$ref': '#/$defs/Meta'
      additionalProperties: false
      type: object
      required:
        - _meta

    HasPart:
      title: Parts
      items:
        'ui:field': 'hyperlink'
        properties:
          '$ref':
            type: string
            pattern: '/(WebPageElement)/(.*).json'
        additionalProperties: false
        type: object
        required:
          - '$ref'
      type: array

